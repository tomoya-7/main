<body ontouchstart="">
  <header id="header" class="off">
    <div class="radius-menu">
      <h1><a href="index.html"><img src="images/title_logo.svg" alt="五線譜分解"></a></h1>
      <nav class="pc-menu">
        <ul>
          <li><a href="index.html">トップページ</a></li>
          <li><a href="stage/index.html">分解</a></li>
          <li><a href="character.html">登場人物</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>

    <div class="hamburger-menu">
      <nav class="headerNav">
        <ul class="navList">
          <li class="navItem"><a href="index.html">トップページ</a></li>
          <li class="navItem"><a href="stage/index.html">分解</a></li>
          <li class="navItem"><a href="character.html">登場人物</a></li>
          <li class="navItem"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="hamburger_btn" id="js-hamburger">
        <span class="hamburger_line hamburger_line_1"></span>
        <span class="hamburger_line hamburger_line_2"></span>
        <span class="hamburger_line hamburger_line_3"></span>
      </div>
      <div class="black-bg" id="js-black-bg"></div>
    </div>
  </header>

  <main>
    <div class="contact-wrap">
      <h2 class="page-title">お問い合わせ</h2>

      <div class="contact-msg">
      <p>※現在、お問い合わせが出来なくなっています<br>ご入力いただいた内容は記録・送信されません</p>
      </div>

      <form action="contact_action.html" onSubmit="return check()"> <!-- 送信後に遷移 -->

        <table class="contact-table">
          <tr>
            <th class="contact-label">名前<span class="req-txt">必須</span></th>
            <td class="contact-body">
            <input class="form-text" type="text" name="yourname" placeholder="例）山田太郎" required>
            </td>
          </tr>
          <tr>
            <th class="contact-label">メール</th>
            <td class="contact-body">
            <input class="form-text" type="email" name="mail" placeholder="例）example@gmail.com">
            </td>
          </tr>
          <tr>
            <th class="contact-label">職業</th>
            <td class="contact-body">
            <select class="form-select" name="evaluate">
              <option hidden>選択する</option>
              <option value="">会社員</option>
              <option value="">公務員</option>
              <option value="">自営業/個人事業</option>
              <option value="">専業主婦・主夫</option>
              <option value="">学生</option>
              <option value="">アルバイト/パート</option>
              <option value="">無職</option>
              <option value="">その他</option>
            </select>
            </td>
          </tr>
          <tr>
            <th class="contact-label">評価</th>
            <td class="contact-body">
              <label class="contact-evaluate">
                <input type="checkbox" name="評価">
                <span class="contact-evaluate-text">とても良い</span>
              </label>
              <label class="contact-evaluate">
                <input type="checkbox" name="評価">
                <span class="contact-evaluate-text">やや良い</span>
              </label>
              <label class="contact-evaluate">
                <input type="checkbox" name="評価">
                <span class="contact-evaluate-text">どちらとも言えない</span>
              </label>
              <label class="contact-evaluate">
                <input type="checkbox" name="評価">
                <span class="contact-evaluate-text">あまり良くない</span>
              </label>
              <label class="contact-evaluate">
                <input type="checkbox" name="評価">
                <span class="contact-evaluate-text">良くない</span>
              </label>
            </td>
          </tr>
          <tr>
            <th class="contact-label">お問い合わせ内容</th>
            <td class="contact-body">
            <textarea class="form-textarea" name="comment" placeholder="ご意見等ございましたら、こちらにご入力ください。"></textarea>
            </td>
          </tr>
        </table>

        <div class="contact-btn">
          <input class="contact-submit" type="submit" value="送信する">
        </div>

      </form>
    </div>
  </main>

  <footer>
    <div class="copyright">
      <h5>&copy; OgataTomoya</h5>
    </div>
  </footer>
  <script type="text/javascript" src="js/burger.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
